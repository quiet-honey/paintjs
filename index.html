<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="status">
      <span>Current Color</span>
      <div class="showColor" id="jsShowColor" style="background-color: #2c2c2c;"></div>
    </div>
    </div>
    <div class="control">
      <div class="control__range">
        <input
          type="range"
          id="jsRange"
          min="0.5"
          max="10"
          value="5"
          step="0.5"
        />
      </div>
      <div class="control__btns">
        <button id="jsMode">Fill</button>
        <button id="jsDel">Delete</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="saveas">
        <input class="saveasName" id="jsName" type="text" placeholder="Enter the file name to save">
        <button id="jsSaveas">Save as</button>
      </div>
      <div class="control__colors" id="jsColors">

        <div
          class="control__color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="control__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="control__color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="control__color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="control__color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="control__color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="control__color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="control__color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="control__color jsColor"
          style="background-color: #5856d6"
        ></div>
        <div
          class="control__color" id="jsRandomColor" 
          style= "background-image: url(image/Random_icon.png); background-position: center"
        ></div>
        <div
        class="control__color" id="jsEraser"
        style="background-image : url(image/Eraser_icon.jpg); background-position:center; background-size:cover"
      ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
